<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!" />
  <meta name="keywords" content="calendar, events, reminders, javascript, html, css, open source coding" />
  <link rel="manifest" href="manifest.json" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-startup-image"
    media="screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    href="iPhone_11__iPhone_XR_portrait.png">
  <title>Записи</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">december 2015</div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Пн</div>
          <div>Вт</div>
          <div>Ср</div>
          <div>Чт</div>
          <div>Пт</div>
          <div>Сб</div>
          <div>Вc</div>
        </div>
        <div class="days"></div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="мм/гггг" class="date-input" />
            <button class="goto-btn">Перейти</button>
          </div>
          <button class="today-btn">Сегодняшний день</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="today-date">
        <div class="event-day">среда</div>
        <div class="event-date">12th december 2022</div>
      </div>
      <div class="events"></div>
      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title">Добавить запись</div>
          <i class="fas fa-times close"></i>
        </div>
        <div class="add-event-body">
          <div class="add-event-input">
            <input type="text" placeholder="Имя клиента" class="event-name" />
          </div>
          <div class="add-event-input">
            <input id="timeTo" readonly type="text" placeholder="Время с" class="event-time-from" />
          </div>
          <div class="add-event-input">
            <input type="text" readonly id="timePast" placeholder="Время до" class="event-time-to" />
          </div>
          <div class="add-event-input">
            <input type="text" placeholder="Цена" class="event-price" />
          </div>
          <div class="add-event-input">
            <input type="text" placeholder="Заметки о клиенте" class="event-comment" />
          </div>
        </div>
        <div class="add-event-footer">
          <button class="add-event-btn">Добавить запись</button>
        </div>
      </div>
    </div>
    <button class="add-event">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  <div id="contextMenu" class="context-menu">
    <button class="deleteButton crudButton" id="deleteButton">Удалить</button>
    <button class="edit-button crudButton" id="editButton">Редактировать</buttonс>
      <button class="activateButton crudButton" id="activateButton">Активировать</button>
  </div>
  <div class="editMenu" id="editMenu">
    <input class="editTitle" type="text" id="editTitleInput" placeholder="Заголовок">
    <input class="editPrice" type="text" id="editPriceInput" placeholder="Цена">
    <input class="editComment" type="text" id="editCommentInput" placeholder="Комментарий">
    <input class="editStartTime" type="text" id="editStartTimeInput" readonly placeholder="Начальное время">
    <input class="editEndTime" type="text" id="editEndTimeInput" readonly placeholder="Конечное время">
    <button class="editSaveButton" id="editSaveButton">Сохранить</button>
    <button class="editCancelButton" id="editCancelButton">Отмена</button>
  </div>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }

  </script>
  <script src="rolldate.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
